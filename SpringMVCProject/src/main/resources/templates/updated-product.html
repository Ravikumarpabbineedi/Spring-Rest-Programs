<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xthml"
	  xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Product Form</title>
	</head>
	<body>
		<div align="center">
					<h1>Updating The Existing Product</h1>
					
					<form th:action="@{/products/saveproduct}" th:object="${product}" method="post">
						<table border="0" cellpadding="10">
							<tr>
								<td> Product Id </td>
								<td> <input type="text" th:field="*{id}" readonly /> </td>
							</tr>
							<tr>
								<td> Product Name </td>
								<td> <input type="text" th:field="*{name}" /> </td>
							</tr>
							<tr>
								<td> Product Brand </td>
								<td> <input type="text" th:field="*{brand}" /> </td>
							</tr>
							<tr>
									<td> Product MadeIn </td>
									<td> <input type="text" th:field="*{madeIn}" /> </td>
							</tr>
							<tr>
									<td> Product Price </td>
									<td> <input type="text" th:field="*{price}" /> </td>
							</tr>
							<tr>
									<td colspan="2"><button type="submit">save</button> </td>
							</tr>
						</table>
					</form>
		</div>
	</body>
</html>
